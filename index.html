<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Logo" class="logo">
                
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprites.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="nav-user">
                    <div class="nav-user__icon-box">
                        <svg class="nav-user__icon">
                            <use xlink:href="img/sprites.svg#icon-bookmark"></use>
                        </svg>
                        <span class= "nav-user__span">13</span>
                    </div>
                    <div class="nav-user__icon-box">
                        <svg class="nav-user__icon">
                            <use xlink:href="img/sprites.svg#icon-chat"></use>
                        </svg>
                        <span class= "nav-user__span">7</span>
                    </div>
                    <div class="nav-user__user">
                        <img src="img/user.jpg" alt="User Photo" class="nav-user__user-photo">
                        <span class= "nav-user__span-user">Bruce</span>
                    </div>
                </nav>


            </header>
            <div class="content">
                <nav class="side-bar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--actived">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprites.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                            
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprites.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                           
                        </li>
                       
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprites.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                            
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprites.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                            
                        </li>
                    </ul>
                    <span class="legal">&copy;Copyright 2020</span>
                </nav>
                <div class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="Hotel photo 1" class = "gallery__photo">
                        </figure><figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="Hotel photo 1" class = "gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="Hotel photo 1" class = "gallery__photo">
                        </figure>
                    </div>
                    <div class="overview">
                        <h1 class="overview__hotel-name">Hotel Transylvania</h1>
                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprites.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprites.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprites.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprites.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprites.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprites.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">Transylvania, Romania</button>
                        </div>
                        <div class="overview__rating">
                            <div class="overview__rating-average">9.9 </div>
                            <div class="overview__rating-count">151 votes</div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
    </body>
</html>
